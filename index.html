<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacalBlogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        th, tr, td, table {
            border: 1px solid black;
            padding: 2px;
        }

        table {
            border-collapse: collapse;
        }

        body {
            font-size: 1.2;
            font-family: google sans;
           
        }

        #container button {
            font-size: 1.5em;
            height: 5em;
            padding: 5px;
            width: 47.5vw;
        }
        #wtds {
            background-image: url("jacalastre123.github.io/JacalBlog/post/Blog1/Untitled.png");
            position: relative;
            background-size: cover;
            
        }

        #wtds::before {
            position: absolute;
            content: " ";
            background-color: rgb(30, 100, 50);
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0.6;
        }
        header {
            display: block;
            background-color: rgb(51, 140, 167);
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
             text-align: center;
        }
        
        img {
            width: 80vw;
            
        }

        #macAirM1 {
            background-image: url("jacalastre123.github.io/JacalBlog/post/Blog2/IMG_2012.jpg");
            position: relative;
             background-size: cover;
        }

        #MacAirM1::before {
            background-color: rgb(0,0,0);
            position: absolute;
            content: " ";
            height: 100%;
            width: 100%;
            opacity: 0.5;
            top: 0;
            left: 0;
            
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <h1>Jacalastre123 Blogs</h1>
    <h4>Where you find my blogs!</h4>
    <h6>Blogs by WTD</h6>
    <form>
        <input type="search" id="search">
        <button onclick="finish()">Search</button>
    </form>
    </header>
    
    
    <div id="container">
       
        <button onclick="loader('https://jacalastre123.github.io/JacalBlog/post/Blog1/blog1')" id="wtds" data-time="2026-01-29">My New DSL language</button>
        <button onclick="loader('https://jacalastre123.github.io/JacalBlog/post/Blog2/blog2')" id="macAirM1" data-time="2026-01-28">Life with the Macbook Air M1</button>

    </div>
   <footer>
    <hr>
     <img id="imag">
    <div id="cont"></div>
   
    <p id="footer">By Jacalastre123</p>
   </footer>
   <dialog id="searchDial">
    <h3>Search results for: <span id="res"></span></h3>

   </dialog>

    <script src="calc.js"></script>
   <script>
    const search = document.getElementById("search")
    let current = new Date()

    function finish() {
        container.querySelectorAll("button").forEach(item => {
            if (item.innerText.toLowerCase().includes(search.value) || search.value.trim() === "" || item.innerText.includes(search.value)) {
                item.style.display = ""
                if (search.value.trim() === "") {
                    loadUp()
                }
                        }
            else {
                item.style.display = "none"
            }
        })
    }
    search.addEventListener("input", finish)
function loadUp() {
    container.querySelectorAll("button").forEach(item => {
        const dateStr = item.dataset.time
        const theDate = new Date(dateStr)
        
        const diffMS = current - theDate

        const diffDays = diffMS / (100 * 60 * 60 * 24)

        if (diffDays > 30) {
            item.style.display = "none"
        }
    })

}

    const hash = window.location.hash.slice(1)

    if (hash) {
    
  
            loader("https://jacalastre123.github.io/JacalBlog" + hash.replace("-", "/"))
        
    }

loadUp()
   </script>
</body>
</html>
