<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacalBlogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        th, tr, td, table {
            border: 1px solid black;
            padding: 2px;
        }

        table {
            border-collapse: collapse;
        }

        body {
            
            font-family: google sans;
           
        }

        button {
            background-color: rgba(255,255,255,0.5);
        }
        #container button {
            font-size: 1.5em;
            height: 5em;
            padding: 5px;
            width: 47.5vw;
        }
        #wtds {
            background-image: url("https://jacalastre123.github.io/JacalBlog/post/Blog1/Untitled.png");
            position: relative;
            background-size: cover;
            color: white;
        }

        header {
            display: block;
            background-color: rgb(51, 140, 167);
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
             text-align: center;
        }
        
        img {
            width: 80vw;
            
        }

        #macAirM1 {
            background-color: grey;
            position: relative;
             background-size: cover;
            color: black;
            
        }


        footer {
            text-align: center;
        }

        input {
            width: 80vh;
            
        }
        header button {
            width: 10vh;
                  
            border: 1px solid black;
            border-radius: 3px;
        }

        #scribes {
            background-image: linear-gradient(to right, white, lightgrey, black);
        }
        
        
    </style>
</head>
<body>
    <header>
    <h1 onclick="returns()">Jacalastre123 Blogs</h1>
    <h4>Where you find my blogs!</h4>
    
    <form>
        <input type="search" id="search">
        <button onclick="finish()">Search</button>
    </form>
    </header>
    
    
    <div id="container">
     

        
    </div>
   <footer>
    <hr>
     <img id="imag">
    <div id="cont"></div>
   
    <p id="footer">By Jacalastre123</p>
       <button onclick="share(this)">Share Current Page</button>
       
   </footer>
     
    
    <script src="calc.js"></script>
    
   <script>
    const search = document.getElementById("search")
    let current = new Date()

    function finish() {
        container.querySelectorAll("button").forEach(item => {
            if (item.innerText.toLowerCase().includes(search.value) || search.value.trim() === "" || item.innerText.includes(search.value)) {
                item.style.display = ""
                if (search.value.trim() === "") {
                    loadUp()
                }
                        }
            else {
                item.style.display = "none"
            }
        })
    }
    search.addEventListener("input", finish)
function loadUp() {
    container.querySelectorAll("button").forEach(item => {
        const dateStr = item.dataset.time
        const theDate = new Date(dateStr)
        
        const diffMS = current - theDate

        const diffDays = diffMS / (100 * 60 * 60 * 24)

        if (diffDays > 30) {
            item.style.display = "none"
        }
    })

}

    const hash = window.location.hash.replace("https://jacalastre123.github.io/JacalBlog/", "").replace(/\//g, "-").replace(/^\//, "").slice(2)

    if (hash) {
    
  
            loader("https://jacalastre123.github.io/JacalBlog/" + hash.replace(/-/g, "/"))
        
    }

loadUp()

       function share(e) {
           navigator.clipboard.writeText(window.location.href)
           e.innerText = "Thanks!"
           setTimeout(function() {
               e.innerText = "Share Current Page"
           }, 1000)
       }

       function returns() {
           history.replaceState(null, "", window.location.pathname)
           window.location.reload()
       }

       fetch("https://jacalastre123.github.io/JacalBlog/List.txt")
       .then(response => response.text())
       .then(data => {
           const lines = data.split(/\r?\n/)
            
           lines.forEach(item => {
               
               let spaced = item.split('"')
               
               
               
           const button = document.createElement("button")
           button.innerText = spaced[3]
            button.onclick = function() {
                loader(spaced[1].trim())
            }
            button.style.backgroundColor = spaced[5].trim()
            button.dataset.time = spaced[7].trim()
            container.appendChild(button)
               }
       })
   </script>
</body>
</html>
