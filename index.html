<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacalBlogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        th, tr, td, table {
            border: 1px solid black;
            padding: 2px;
        }

        table {
            border-collapse: collapse;
        }

        body {
            font-size: 1.2;
            font-family: google sans;
           
        }

        #container button {
            font-size: 1.5em;
            height: 5em;
            padding: 5px;
            
        }
        #wtds {
            background-color: lightgreen;
        }

        header {
            display: block;
            background-color: rgb(51, 140, 167);
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
             text-align: center;
        }
        
        img {
            width: 80vw;
            
        }

        #macAirM1 {
            background-image: linear-gradient(to right, grey, lightgrey);
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <h1>Jacalastre123 Blogs</h1>
    <h4>Where you find my blogs!</h4>
    <h6>Blogs by WTD</h6>
    <form>
        <input type="search" id="search">
        <button onclick="finish()">Search</button>
    </form>
    </header>
    
    
    <div id="container">
       
        <button onclick="loader('jacalastre123.github.io/JacalBlog/post/Blog1/blog1')" id="wtds" data-time="2026-01-01">My New DSL language </button>
        <button onclick="loader('jacalastre123.github.io/JacalBlog/post/Blog2/blog2')" id="macAirM1" data-time="2026-12-10">Life with the Macbook Air M1</button>

    </div>
   <footer>
    <hr>
     <img id="imag">
    <div id="cont"></div>
   
    <p id="footer">By Jacalastre123</p>
   </footer>
   <dialog id="searchDial">
    <h3>Search results for: <span id="res"></span></h3>

   </dialog>

    <script src="calc.js"></script>
   <script>
    const search = document.getElementById("search")
    let current = new Date()

    function finish() {
        container.querySelectorAll("button").forEach(item => {
            if (item.innerText.toLowerCase().includes(search.value) || search.value.trim() === "" || item.innerText.includes(search.value)) {
                item.style.display = ""
                if (search.value.trim() === "") {
                    loadUp()
                }
                        }
            else {
                item.style.display = "none"
            }
        })
    }
    search.addEventListener("input", finish)
function loadUp() {
    container.querySelectorAll("button").forEach(item => {
        const dateStr = item.dataset.time
        const theDate = new Date(dateStr)
        
        const diffMS = current - theDate

        const diffDays = diffMS / (100 * 60 * 60 * 24)

        if (diffDays > 30) {
            item.style.display = "none"
        }
    })

}
window.addEventListener("load", () => {
    const hash = window.location.hash

    if (hash) {
        const posting = document.querySelector(hash)
        if (posting) {
            loader(hash.replace("-", "/").slice(1))
        }
    }
})
loadUp()
   </script>
</body>
</html>
